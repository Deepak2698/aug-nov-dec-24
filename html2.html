<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <div>
        <!-- Block Element -->

        <!-- 

        <div> is a block element and accepts text,elements and nested elements</div>
        It is also known as division Element
        Nesting of html elements is possible

        <p> is a block element </p>
         What is Block Element?

         Block Element occupies the complete row of your web page
            and it starts from a new line.
        Block Elements allows height and width customization
            
        -->


        <div style="background-color: antiquewhite; height: 200px; width: 200px;">Block1</div>
        <div style="background-color: blueviolet;">Block2</div>
        <div style="background-color: brown;">Block3</div>


        <!-- Inline Element -->


        <!-- 

        <span> is an inline element and only accepts text values</span>
        Inline elements does not start from a new line
        Inline elements does not occupy the complete row of your web page
        Inline elements does not allow height and width customization
        
        -->


        <span style="background-color: antiquewhite; height: 200px; width: 200px;">Inline1</span>
        <span style="background-color: blueviolet;">Inline2</span>
        <span style="background-color: brown;">Inline3</span>
    </div>
</body>
</html>
